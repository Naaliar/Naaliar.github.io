<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button By Napong</title>
</head>
<body>
    <input type="button" value="Click Here" onclick="alert('Hello')">
    <br>
    <br>
    <br>
    <button onclick="alert('สวัสดี')"> Click here</button>
    <br>
    <br>
    <br>
    <button onclick="document.write('ณพงศ์')"> Click here</button>
    <br>
    <br>
    <br>
    <button onclick="document.getElementById('content').innerHTML = 'ณพงศ์' ">Click here</button>
    <br>
    <br>
    <br>
    <p id="content"></p>
</body>
</html>
